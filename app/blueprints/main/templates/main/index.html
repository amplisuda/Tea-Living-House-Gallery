{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="search-container">
        <form action="{{ url_for('main.search') }}" method="GET">
            <input type="text" name="query" class="search-input" placeholder="Поиск...">
            <i class="search-icon fas fa-search"></i>
        </form>
    </div>

    <h2 class="gallery-title">Галерея Дома Живого Чая</h2>

    {% if random_product %}
    <div class="featured-product">
        <h3>ВЕЩЬ ДНЯ</h3>
        <div class="product-card">
            <div class="product-image">
                <img src="{{ random_product.image_url or '/static/images/placeholder.jpg' }}" alt="{{ random_product.name }}">
            </div>
            <div class="product-info">
                <h4 class="product-name">{{ random_product.name }}</h4>
                <a href="{{ url_for('contact_group', group_id=random_product.group_id) }}" class="buy-button">Купить</a>
            </div>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
